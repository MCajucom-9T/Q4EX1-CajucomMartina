	<title>Q3 SEATWORK 2: MATH SKILLS</title>
</head>
<body>

	<div class="container">
		<div class="row">

			<div class="col-md-6 text-center" id="pic">
				<img src="robot.png">
			</div>

			<div class="col-md-6" id="robot">
				<h3>Hi I'm Sir Clanks-a-Lot. Let us test your Math Knowledge!</h3>

				<br>
				<br>

				<form>
					<label for="avalue">Enter value for a: </label>
					<br>
					<input type="text" name="avalue" id="a" class="form-control">

					<br>

					<label for="bvalue">Enter value of b: </label>
					<br>
					<input type="text" name="bvalue" id="b" class="form-control">
				</form>
			</div>
		</div>

		<br>
			
		<div class="row">
			<div class="col-md-6">
				<button type="button" onclick="round()" class="btn btn-outline-dark bg-light w-100">
					Round Off
				</button>
			</div>

			<div class="col-md-6">
				<button type="button" onclick="power()" class="btn btn-outline-dark bg-light w-100">
					Power
				</button>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<button type="button" onclick="root()" class="btn btn-outline-dark bg-light w-100">
					Square Root
				</button>
			</div>

			<div class="col-md-6">
				<button type="button" onclick="random()" class="btn btn-outline-dark bg-light w-100">
					Round
				</button>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-12">
			<button type="button" onClick="window.location.reload()" class="btn bg-light btn-outline-dark d-inline-block w-100">
				refresh
			</button>
			</div>
		</div>


		<script type="text/javascript">
		function round(inputa, inputb) {
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;

			alert('The rounded of value a is ' + (Math.round(a)) + '!');
		}

		function power(inputa, inputb) {
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;
			
			alert('a raised to b is ' + (Math.pow(a,b)) + '!');
		}

		function root(inputa, inputb) {
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;

			alert('The square root a is ' + (Math.sqrt(a)) + '!');
		}

		function random(inputa, inputb) {
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;
			
			alert('Your random number is ' + (Math.random() *10) + '!');
		}
		</script>

		</footer>
